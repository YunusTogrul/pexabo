<!DOCTYPE html>
<html lang="zxx">

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function() {
            var result = "";
            $("#mySubmit").click(function() {
                var top = $.trim($("#txtStart").val());
                result = result.concat(top);
                result = result.concat("                               ");
                $('#mytable').find(':checkbox:checked').each(function() {
                    var chk = $(this).attr("myAnswer");
                    result = result.concat(chk);
                });
                result = result.concat("                               ");
                var end = $.trim($("#txtEnd").val());
                result = result.concat("                               ");
                result = result.concat(end);
                $("#txtoutput").val(result);
            });
        });
    </script>
</head>

<body>
    <header id="header">Cover Letter Generator</header>
    <br>
    <form name="example" action="#" onsubmit="checkit(); return false">
        <table id="mytable" class="form">
            <tr>
                <td>Candidate</td>
                <td><input name="txtCandidate" value="Erdem" /></td>
            </tr>
            <tr>
                <td>Start Text</td>
                <td><textarea id="txtStart" name="txtStart" cols="50" rows="10">Erdem is an IT contractor who has worked in diverse projects in the United Kingdom. I am looking for a new role that will allow me to help the company to reach its goals.I meet the requirements of your organisation as I will be working for based on the following skills which are directly and indirectly related to the task. I am passionate about building technology systems which further enabled me to be qualified in my field." </textarea>
                </td>
            </tr>

            <tr>
                <td>Which company to apply ?</td>
                <td><input name="punishedname" /></td>
            </tr>

            <tr>
                <td>Type ?</td>
                <td><select name="myType">
                        <option value='' selected="selected">--- Select ---</option>
                        <option value="long">long</option>
                        <option value="medium">medium</option>
                        <option value="short">short</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Role?</td>
                <td><input name="role" />
            </tr>

            <tr>
                <td>Skills Selection</td>
                <td>
            </tr>

            <tr>
                <td>CI/CD</td>
                <td><input id="cicd" type="checkbox" myAnswer="I have built more than 10 CI/CD pipelines which include Jenkin, TeamCity, Octopus Deploy and Azure DevOps implementing of DevOps principles. I have also worked in Unity Cloud Build* and created extensive architectures for DevOps on virtual reality environments.">
                    <td>Angular</td>
                    <td><input id="cicd" type="checkbox" myAnswer="I have also worked on Angular on multiple projects, for example, my Scottish Enterprise contract was based on a pipeline which I have deployed .Net microservices build on Azure Web Apps and API Gateway in Azure*.">
                        <td>Git</td>
                        <td><input id="git" type="checkbox" myAnswer="I have also worked in multiple open source projects including Git and Github, Github Actions which I have mentioned in the references using the AWS Cloud front CDN systems.">
                            <td>CDN</td>
                            <td><input id="cdn" type="checkbox" myAnswer="I have also worked in multiple CDN systems including Akamai and AWS Cloud front. These are active systems that is getting used all over the world.">
                                <td>IaC</td>
                                <td><input id="IaC" type="checkbox" myAnswer="I have worked with IaC tools such as Chef, Bash and Terraform in my Concentra contract.">
                                    <td>Powershell</td>
                                    <td><input id="powershell" type="checkbox" myAnswer="I have used PowerShell, Octopus Deploy in my Smartspace contract to build one of the biggest implemented meeting automation systems in the world.">
                                        <td>Continuous Delivery</td>
                                        <td><input id="ContinuousDelivery" type="checkbox" myAnswer="I am an advocate of continuous delivery and deployment so I would be a great candidate to create the environments.">
            </tr>
            <tr>
                <td>Pipelines</td>
                <td><input id="pipelines" type="checkbox" myAnswer="I have delivered more than 10+ pipelines and helped the teams to shorten the software development time.">
            </tr>
            <tr>
                <td>AWS</td>
                <td><input id="aws" type="checkbox" myAnswer="I have been working in AWS from its early days. I have build autoscaling groups for EC2 even when they did not exist in Amazon web services.">
                    <td>AWS</td>
                    <td><input type="checkbox" myAnswer="XXXXX">
            </tr>
            <tr>
                <td>Azure</td>
                <td><input type="checkbox" myAnswer="XXXXX">
            </tr>
            <tr>
                <td>Cloud Front</td>
                <td><input type="checkbox" myAnswer="XXXXX">
            </tr>
            <tr>
                <td>End Text</td>
                <td><textarea name="txtEnd" id="txtEnd" cols="50" rows="10">I believe I would be a great candidate as I apply myself to all occasions, can work with people of different backgrounds and levels of authority. I have the necessary experience to work on this project and create value.Please feel free to give me a call if you have any questions you would like to discuss </textarea>
                </td>
            </tr>

            <tr>
                <td>PS (Extra)</td>
                <td><textarea name="txtPS" cols="50" rows="10"> </textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input id="mySubmit" value="Create Cover Letter" /><br />
                </td>
            </tr>
            <tr>
                <td colspan="2"><textarea cols="100" rows="50" name="txtoutput" id="txtoutput">Cover letter will be written here</textarea></td>
            </tr>
        </table>
</body>

</html>
